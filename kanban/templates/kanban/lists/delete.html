{% extends "kanban/base.html" %}

{% block content %}
<div class="container">
  <h1 class="display-4">リスト削除</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p>リスト"{{list.title}}"を本当に削除してもよろしいですか？</p>
    <button type="submit" class="btn btn-primary">かくにん</button>
  </form>
</div>
{% endblock %}
